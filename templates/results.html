<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <style>
        ul.custom-color-list {
          list-style: none; /* Remove default list styling */
          padding: 0;
        }
        ul.custom-color-list li {
          margin-bottom: 10px; /* Adds space between items */
          font-size: 24px; /* Larger text for visibility */
        }
        ul.custom-color-list li::before {
          content: "â–  "; /* Large square bullet */
          color: inherit; /* Inherit the color of the list item */
          font-size: 24px; /* Ensure the symbol is large enough */
          margin-right: 10px; /* Space between the bullet and text */
        }
      </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Most Common Colors</h1>
    <ul class="custom-color-list">
      {% for color in colors %}
      <li style="color: {{ color }};">{{ color }}</li>
      {% endfor %}
    </ul>
    <a href="/" class="btn btn-link">Try another image</a>
  </div>
</body>
</html>
